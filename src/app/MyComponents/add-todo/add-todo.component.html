<div class="my-3">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" 
      [(ngModel)]="title"
      class="form-control inputStyle" name="title"
      id="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <input type="text" 
      [(ngModel)]="desc"
      class="form-control inputStyle" name="desc"
      id="desc" placeholder="Enter Description">
    </div>
    <button type="submit" class="btn btn-primary" style="margin:10px">Add Todo</button>
  </form>
</div>
